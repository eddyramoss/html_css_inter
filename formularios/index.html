<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="" method="post">
        Pagina web: <input type="url" name="pagina" id=""><br>
        Correo: <input type="email" name="correo" id=""><br>
        Fecha: <input type="date" name="fecha" id=""><br>
        Mes: <input type="month" name="mes" id=""><br>
        Semana: <input type="week" name="semana" id=""><br>
        Hora: <input type="time" name="hora" id=""><br>  
        Edad: <input type="number" name="edad" id="" min="18" max="100"><br>
        Puntos: <input type="range" name="puntos" id=""><br>
        <input type="submit" value="Enviar datos">
    </form>
</body>
</html>
